version: "3.8"

services:
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: marketing_app_surrealdb
    ports:
      - "8000:8000"
    command: start --log trace --user root --pass root memory
    volumes:
      - surrealdb_data:/opt/surrealdb/data
    restart: unless-stopped

volumes:
  surrealdb_data:
    driver: local
